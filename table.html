<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Bootstrap table</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
<!-- 
	.table-bordered:给tabel添加边框
	.table-striped:隔行换色
	.table-hover:悬浮，整行变色
	.table-condensed :改变 tr 的padding 的值-->
	<table class="table table-bordered table-striped table-hover table-condensed">
		<caption>基本的表格</caption>
		<thead>
			<tr>
				<th>名称</th>
				<th>城市</th>
				<th>密码</th>
			</tr>
		</thead>
		<tbody>
			<tbody>
				<tr>
					<td>Tanmay</td>
					<td>Bangalore</td>
					<td>560001</td>
				</tr>
				<tr>
					<td>Sachin</td>
					<td>Mumbai</td>
					<td>400003</td>
				</tr>
				<tr>
					<td>Uma</td>
					<td>Pune</td>
					<td>411027</td>
				</tr>
   			</tbody>
		</tbody>
	</table>
	
<!--.active:改变单行的颜色（灰色）
	.success:改变单行的颜色（绿色）
	.warning:改变单行的颜色（黄色）
	.danger:改变单行的颜色（红色）
	.table-responsive 表格水平滚动以适应小型设备（小于 768px） 可以看到一个水平滚动条，但是我没有看到。 -->
	<div class="table-responsive">
		<table class="table table-bordered table-hover">
		   <caption>上下文表格布局</caption>
		   <thead>
		      <tr>
		         <th>产品</th>
		         <th>付款日期</th>
		         <th>状态</th>
		      </tr>
		   </thead>
		   <tbody>
		      <tr class="active">
		         <td>产品1</td>
		         <td>23/11/2013</td>
		         <td>待发货</td>
		      </tr>
		      <tr class="success">
		         <td>产品2</td>
		         <td>10/11/2013</td>
		         <td>发货中</td>
		      </tr>
		      <tr  class="warning">
		         <td>产品3</td>
		         <td>20/10/2013</td>
		         <td>待确认</td>
		      </tr>
		      <tr  class="danger">
		         <td>产品4</td>
		         <td>20/10/2013</td>
		         <td>已退货</td>
		      </tr>
		   </tbody>
		</table>
	</div>
	
</body>
</html>
