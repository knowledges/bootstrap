<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Bootstrap 字形图标（glyphicons）</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
		<!-- 
		fonts 文件夹内可以找到字形图标（Glyphicons）：
		glyphicons-halflings-regular.eot
		glyphicons-halflings-regular.svg
		glyphicons-halflings-regular.ttf
		glyphicons-halflings-regular.woff
		相关的 CSS 规则写在 dist 文件夹内的 css 文件夹内的 bootstrap.css 和 bootstrap-min.css 文件上-->
	<p>
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-sort-by-attributes"></span>
		</button>
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
		</button>
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-sort-by-order"></span>
		</button>
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-sort-by-order-alt"></span>
		</button>
	</p>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-user"></span> User
		</button>
		<button type="button" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-user"></span> User
		</button>
		<button type="button" class="btn btn-default btn-xs">
			<span class="glyphicon glyphicon-user"></span> User
		</button>
	
	<!-- menu 菜单 -->
	<p>menu 菜单</p>
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Project name</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#"><span class="glyphicon glyphicon-home">Home</span></a></li>
	            <li><a href="#shop"><span class="glyphicon glyphicon-shopping-cart">Shop</span></a></li>
	            <li><a href="#support"><span class="glyphicon glyphicon-headphones">Support</span></a></li>
	          </ul>
	        </div><!-- /.nav-collapse -->
	      </div><!-- /.container -->
	    </div>

	<button type="button" class="btn btn-primary btn-lg" style="font-size: 60px">
		<span class="glyphicon glyphicon-user"></span> User
	</button>
	<button type="button" class="btn btn-primary btn-lg" style="color: rgb(212, 106, 64);">
	  	<span class="glyphicon glyphicon-user"></span> User
	</button>
	<button type="button" class="btn btn-primary btn-lg" style="text-shadow: black 5px 3px 3px;">
		<span class="glyphicon glyphicon-user"></span> User
	</button>
</body>
</html>
