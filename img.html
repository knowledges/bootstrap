<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Bootstrap 图像</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
	<!-- .img-rounded：添加 border-radius:6px 来获得图像圆角。
		.img-circle：添加 border-radius:500px 来让整个图像变成圆形。
		.img-thumbnail：添加一些内边距（padding）和一个灰色的边框。 -->
		<p>.img-rounded：添加 border-radius:6px 来获得图像圆角</p>
		<img src="images/bg.jpg" height="128" width="128" class="img-rounded" alt="">
		<p>.img-circle：添加 border-radius:500px 来让整个图像变成圆形。</p>
		<img src="images/bg.jpg" height="128" width="128" class="img-circle" alt="">
		<p>.img-thumbnail：添加一些内边距（padding）和一个灰色的边框。</p>
		<img src="images/bg.jpg" height="128" width="128" class="img-thumbnail" alt="">
</body>
</html>
